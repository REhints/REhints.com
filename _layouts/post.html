<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="/media/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/media/css/pygment_trac.css" media="screen" />
    <link rel="alternate" type="application/rss+xml" title="REhints" href="http://rehints.com/feed.xml" />
    <title>{{ page.title }} / REhints.com</title>

    <script>

<body>
    <header>
        <div class="container">
            <div class="header">REhints</div>
            <h2>Blog</h2>
            <section id="downloads">
                <a href="/" class="btn">Blog</a>
                <a href="/projects/" class="btn btn-github"><span class="icon"></span>Projects</a>
                <a href="/publications/" class="btn">Publications</a>
                <a href="/about/" class="btn">About</a>
            </section>
        </div>
    </header>
    <div class="container">
        <section id="main_content post">

            <h1>{{ page.title }}</h1>

                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
